<!DOCTYPE html>
<html>
<head>
   <meta name="viewport" content="width=device-width,initial-scale=1" />
   <meta http-equiv="expires" content="Sunday 26 October 2008 01:00 GMT" />
   <meta http-equiv="Pragma" content="no-cache" />
    <title>恒信企业移动应用入口</title>
   <link href="hxpublic_m/jquery.mobile-1.4.1.min.css" rel="Stylesheet" type="text/css" />
   <link href="hxpublic_m/hxcssstyle_m_shared.css" rel="Stylesheet" type="text/css" />
<script type="text/javascript">
    var gstrWebRootPath = "/";  // 该变量定义用于hxwww601 webjs引擎, 本地mobile js不会实际使用
    var mstrCurrentWebLanguageCulture = "zh-CN";  // 该变量定义用于hxwww601 webjs引擎, 本地mobile js不会实际使用
</script>
   <script src="hxpublic_m/jquery-2.1.0.min.js" type="text/javascript"></script>
   <script src="hxpublic_m/jquery.mobile-1.4.1.min.js" type="text/javascript"></script>
   <script src="hxpublic_v6/hxwww601core_min.js" type="text/javascript"></script>
   <script src="hxmobilelocal/hxapp_mobilelocal.js" type="text/javascript"></script>
   <script type="text/javascript">
var dummy;   
$(function()
{
    var intChosenSystemId = HXMobileJS.get_current_chosen_system_id();
    if (intChosenSystemId == null)
    {
       $("#hint_area__start_register_system").show();
       $("#hint_area__processing").hide();
       return;
    }

   var intAutoLoginResult = HXMobileJS.try_to_auto_login(intChosenSystemId);
   if (intAutoLoginResult == 0)
   {
       // 0 表示自动登录成功
       HXMobileJS.goto_system_homepage(intChosenSystemId);
   }
   else if (intAutoLoginResult == 1)
   {
       // 1表示登录认证服务器连接失败
       $("#hint_area__processing").hide();
       $("#hint_area__connect_to_server_fail").show();
       return;
   }
   else
   {
       // 2表示自动登录失败（令牌过期/错误），此时转入登录页
       window.open("hxmobilelocal/hxapp_login.htm?system_id=" + intChosenSystemId, "_self");
       return;
   }
});
   </script>
</head>
<body>
   <div data-role="page" id="hxapp_default_page">
      <div data-role="header">
         <h4>恒信企业移动应用入口</h4>
      </div>
   <div data-role="content" style="text-align:center;">
      <p id="hint_area__processing">
        <img src="hximages_m/hxpub_progress_circle_s20.gif" width="32" height="32" />
       </p>
      <h3 id="hint_area__start_register_system" style="display:none;">
         还没有配置任何应用。<a href="hxmobilelocal/hxapp_system_register.htm?is_new=1&direct_login=1" rel="external" data-transition="flip" style="cursor:pointer;text-decoration:none;">开始配置</a>
      </h3>
      <h3 id="hint_area__connect_to_server_fail" style="display:none;">
         <span>系统</span>登录服务器连接失败。请检查网络情况或稍后再试。你也可以<a href="hxapp_system_list.htm" style="cursor:pointer;text-decoration:none;">更改应用配置</a>
      </h3>
   </div>
   <div data-role="footer" data-position="fixed">
       <h4>&copy;&nbsp;2000-2014 恒信软件</h4>
   </div>
   </div>
</body>
