<html>
    <head>
        <meta http-equiv="expires" content="Sunday 26 October 2008 01:00 GMT" />
        <meta http-equiv ="Pragma" content="no-cache" />
        <link href="../hxpublic_m/jquery.mobile-1.4.1.min.css" rel="Stylesheet" type="text/css" />
        <title>barcodescanner test</title>
        <script src="../hxpublic_m/jquery-2.1.0.min.js" type="text/javascript"></script>
        <script src="../hxpublic_m/jquery.mobile-1.4.1.min.js" type="text/javascript"></script>
        <script src="../hxpublic_m/phonegap.js" type="text/javascript"></script>
        <script src="../hxpublic_m/cordova_plugins.js" type="text/javascript"></script>
        <script>
            $(document).ready(function () { document.addEventListener("deviceready", onDeviceReady, false) });

            function onDeviceReady()
            {
                $(".btnSendSampleNotification").click(function () { sendSampleNotification() });
                $(".btnSendSampleNotification").show();


                $(".btnGoCameraTestPage").click(function () { window.open("test_camera.htm"); });
                $(".btnGoBarCodeTestPage").click(function () { window.open("test_barcodescanner.htm.htm"); });

                $(".btnShowCurrentPageUrl").click(function () { alert(document.location.href); });
            }

            function sendSampleNotification()
            {
                window.plugin.notification.local.add({ message: '你有一条来自恒信企业应用平台的(测试)消息' });
            }

        </script>
    </head>
    <body>
        <div data-role="page">
            <div data-role="content">
                <a data-role="button" class="btnSendSampleNotification" style="display:none;">发送例子通知消息</a>
                <a data-role="button" class="btnGoBarCodeTestPage">二维码条码测试页面</a>
                <a data-role="button" class="btnGoCameraTestPage">拍照测试页面</a>
                <a data-role="button" class="btnShowCurrentPageUrl">本地页面地址</a>
            </div>
        </div>
     </body>
</html>
