<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="expires" content="Sunday 26 October 2008 01:00 GMT" />
   <meta name="viewport" content="width=device-width,initial-scale=1" />
   <meta http-equiv="Pragma" content="no-cache" />
   <title>应用访问容器</title>
    <script type="text/javascript">
        var gstrWebRootPath = "/";  // 该变量定义用于hxwww601 webjs引擎, 本地mobile js不会实际使用
        var mstrCurrentWebLanguageCulture = "zh-CN";  // 该变量定义用于hxwww601 webjs引擎, 本地mobile js不会实际使用
    </script>
   <script src="../hxpublic_m/jquery-2.1.0.min.js" type="text/javascript"></script>
   <script src="../hxmobilelocal/hxapp_mobilelocal.js" type="text/javascript"></script>
   <script src="../hxpublic_v6/hxwww601core_min.js" type="text/javascript"></script>
   <script type="text/javascript">
var dummy;
var mintSystemId;
$(function()
{
    var objUrlParameters = HXMobileJS.parseUrlParameters();
    if (objUrlParameters == null) return;

    var strSystemFullUrl = objUrlParameters["system_full_url"];
    window.frames["ifrmSystemContainer"].document.location.href = strSystemFullUrl;

    window.addEventListener("message", messageHandler, true); // 注册 html5 通信事件接收响应函数
});

function messageHandler(e)
{
    alert("e.origin =" + e.origin + ", e.data=" + e.data);
    window.frames["ifrmSystemContainer"].contentWindow.postMessage("Hello World", "192.168.1.7");
}


   </script>
</head>
<body style="padding:0;margin:0;width:100%;height:100%;overflow:hidden;">
<iframe id="ifrmSystemContainer" style="width:100%;height:100%;padding:0;margin:0;border:none;overflow:hidden;" scrolling="no"></iframe>
</body>
</html>
